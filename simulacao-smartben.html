<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Economia - Smartben</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulação de Economia - Smartben</h2>
    <form action="https://formsubmit.co/rodrigobellis2004@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://rodrigobellis.github.io/SmatBen/obrigado.html">

  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="Nome" required>

  <label for="telefone">Telefone com DDD:</label>
  <input type="text" id="telefone" name="Telefone" required>

  <label for="valor">Valor da última conta (R$):</label>
  <input type="number" id="valor" name="Valor da Conta" required step="0.01">

  <label for="preferencia">Receber simulação por:</label>
  <select id="preferencia" name="Forma de Contato" required>
    <option value="WhatsApp">WhatsApp</option>
  </select>

  <button type="submit">Enviar Simulação</button>
</form>
