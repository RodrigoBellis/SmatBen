<!DOCTYPE html>
<html lang="pt-BR">
<head>

      margin: 0;
    }

    .mensagem {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);

      max-width: 400px;
    }

    .mensagem h1 {
      color: #27ae60;
      font-size: 2em;
    }

    .mensagem p {
      color: #555;
      font-size: 1.1em;
      margin-top: 10px;
    }

    .mensagem a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #27ae60;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .mensagem a:hover {
      background-color: #219150;

<body>
  <div class="mensagem">
